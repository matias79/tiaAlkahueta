{% extends "restaurant/base.html" %}
{% load static %}
{% block title %}Crear Menu{% endblock title %}

{% block body %}
<div class="container py-2">
    <div class="row justify-content-center align-items-center">
      
      <!-- Columna 1: Formulario -->
      <div class="col-12 col-md-6 mb-4">
        <h3 class="mb-4 text-center text-bg-info">Formulario para crear nuevo menu</h3>
        <form action="", method="post" >
            {% csrf_token %}
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Menu</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="salchipapa" required>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Precio Menu</label>
            <input type="number" class="form-control" id="precio" name="precio" placeholder="25.500" required>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Detalle Menu</label>
            <input type="text" class="form-control" id="detalle" name="detalle" placeholder="Papa francesa, arroz, ensalada" required>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Imagen Menu</label>
            <input type="text" class="form-control" id="imagen" name="imagen" placeholder="link imagen internet " required>
          </div>
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      
      <!-- Columna 2: Imagen -->
      <div class="col-12 col-md-6 text-center">
        <img src="{% static "/img/logo.jpg" %}" width="400px" class="img-fluid rounded shadow" alt="Restaurante">
      </div>
  
    </div>
  </div>
  
{% endblock body %}
